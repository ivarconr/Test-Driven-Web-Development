# Flere nivåer av testing


### Hvorfor tester vi?
- Sikre at koden *løser problemet* vårt
- Sikre at koden *ikke* gjør noe annet
- Beskytte koden mot **bieffekter** ved fremtidige endringer
 - Kan refaktorere på en tryggere måte
- Fungerer som dokumentasjon
- Gir økt kodekvalitet
 - Finner bugs tidligere (billigere å rette idag enn om 2 uker)
 - Mindre debugging

### God testpraksis
- Automatiserte tester, som enkelt kan kjøres
- Testene kjøres hver gang ny kode sjekkes inn. 
- Testene kjører fort
- Testene kan kjøres i vilkårlig rekkefølge

### Test-typer:
- Enhetstester
- Integrasjonstesting
- Funksjonelle tester
- Akseptansetester


---

# Enhetstesting

Validerer at *isolerte enheter* av applikasjonen fungerer slik de skal.

- Brukes til å teste små biter av koden
- Hver test skal kjøres *isloert* fra de andre deler av koden
 - "*mockinger*" avhengigheter (f.eks in-mem-db)
- Fokus på teste API'et vi tilbyr konsumentene av koden vår. 
- Dersom koden er vanskelig å teste isloert? Et tegn på dårlig design..

# Funksjonell testing

I en WEB-applikasjon benyttes funksjonelle tester til å teste at kontrollerene 
våre håndterer *requests* korrekt. 

Vi må teste koden slik "konsumentene" av benytter den. 

### Hva tester vi?
- Var *requesten* successful?
- Ble brukeren *redirected* til riktig side?
- Er brukeren autentisert korrekt?
- Lagres riktig objekt i responstemplaten?
